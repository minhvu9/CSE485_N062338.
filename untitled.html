<html>

<head>

<body style="padding:234px;background-color:rgb(124,165,213);">
    <div class="register-photo" style="background-color:rgb(177,244,248);">
        <div class="form-container">
            <form method="post" style="background-color:rgb(102,201,207);">
                <h2 class="text-center" style="background-color:#7cbc92;"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email or so dien thoai"></div>

                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="#" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
